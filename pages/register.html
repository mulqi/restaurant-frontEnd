<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>register</title>

  <body>

    <!-- navbar -->
    <section id="navbar" class="sticky-top">
      <nav class="navbar navbar-light bg-light">
        <img src="../img/bacod.png" alt="BACOD"/>
        <div class="container-fluid">  
          <a href="">Padang Enjoyers</a>
        </div>
      </nav>

    <!-- form register -->
    <section id="register">
      <div class="container">
        <div class="row">
          <div class="col">
            <h1>Register</h1>
          </div>  
        </div>
        <div class="row">
          <div class="col">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Username" aria-label="Username"/>
          </div>
          <div class="col">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Password" aria-label="Password"/>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="nama-depan">Nama depan</label>
            <input type="text" id="nama-depan" class="form-control" aria-label="Nama depan"/>
          </div>
          <div class="col">
            <label for="nama-belakang">Nama belakang</label>
            <input type="text" id="nama-belakang" class="form-control" aria-label="Nama belakang"/>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label for="noTelp">Nomer telpon</label>
            <input type="text" id="noTelp" class="form-control"/>
          </div>
            <button type="button" class="btn btn-primary mt-lg-5">Submit</button> 
          </div> 
          <div class="row">
            <div class="col"></div>
          </div>         
          <div class="row justify-content-center mt-3">
            <div class="col col-md-auto">sudah punya akun?<a href="./login.html">login sekarang</a> </div>
          </div>
        </div>
      </div>
    </section>

       <div class="col col-lg-2 p-2">Jl. Banda No.40, Citarum, Kec. Bandung Wetan,Kota Bandung, Jawa Barat 40115</div>
       </div>
  </footer>

    <script src="../src/register.js"></script>

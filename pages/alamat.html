<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="icon" href="../favicon/favicon.ico">
    <link rel="stylesheet" href="../css/alamat.css" />
    <title>alamat</title>
  </head>
  <body>

    <!-- navbar -->
    <section id="navbar" class="sticky-top">
      <nav class="navbar navbar-light bg-light">
        <img src="../img/bacod.png" alt="BACOD"/>
        <div class="container-fluid">  
          <a href="">Padang Enjoyers</a>
        </div>
      </nav>
    </section>


    <!-- form register -->
    <section id="register">
      <div class="container">
        <div class="row">
            <div class="col">
                <h1>Register Alamat</h1>
            </div>      
        </div>
        <div class="row">
          <div class="col">
            <label for="alamatRumah">Alamat Rumah</label>
            <input type="text" id="alamatRumah" class="form-control" placeholder="Alamat Rumah" aria-label="alamatRumah"/>
          </div>
          <div class="col">
            <label for="kelurahan">Kelurahan</label>
            <input type="text" id="kelurahan" class="form-control" placeholder="kelurahan" aria-label="kelurahan"/>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="rt">RT</label>
            <input type="text" id="rt" placeholder="RT" class="form-control" aria-label="rt"/>
          </div>
          <div class="col">
            <label for="kecamatan">Kecamatan</label>
            <input type="text" id="kecamatan" placeholder="Kecamatan" class="form-control" aria-label="kecamatan"/>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label for="rw">RW</label>
            <input type="text" id="rw" class="form-control" aria-label="rw" placeholder="RW"/>
          </div>
          <div class="col">
            <label for="kota">Kota</label>
            <input type="text" id="kota" class="form-control" aria-label="kota" placeholder="Kota"/>
          </div>
            <button type="button" class="btn btn-primary mt-lg-5">Submit</button> 
          </div> 
          <div class="row">
            <div class="col"></div>
          </div>         
        </div>
      </div>
    </section>

    <!-- footer -->
  <footer class="card-footer">
       <div class="row justify-content-md-center">
       <div class="col p-4">2023 | Made With Love | BACOD Foods</div>
       <div class="col p-4">Whatsapp : 0812-8557-573</div>
       <div class="col col-lg-2 p-2">Jl. Banda No.40, Citarum, Kec. Bandung Wetan,Kota Bandung, Jawa Barat 40115</div>
       </div>
  </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../src/alamat.js"></script>
  </body>
</html>

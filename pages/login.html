<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="icon" href="../favicon/favicon.ico" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <!-- navbar -->
    <section id="navbar" class="sticky-top">
      <nav class="navbar navbar-light bg-light">
        <img src="../img/bacod.png" alt="BACOD" />
        <div class="container-fluid">
          <a href="">Padang Enjoyers</a>
        </div>
      </nav>
    </section>

    <!-- form login -->
    <div class="container">
      <form>
        <div class="clearfix">
          <img src="./img/g1.png" alt="" />
          <div class="form-group row">
            <h2>Login</h2>
            <div class="col">
              <label for="username">Username</label>
              <input type="text" id="username" class="form-control" placeholder="Username" aria-label="username" />
            </div>
          </div>
          <div class="form-group row">
            <div class="col">
              <label for="pwd">Password</label>
              <input type="password" class="form-control" id="pwd" placeholder="password" name="pwd" />
            </div>
          </div>
          <div class="form-group row mt-lg-4">
            <div class="col"><button type="submit" class="btn btn-primary">Submit</button></div>
            <div class="row justify-content-center mt-1">
              <div class="col col-md-auto">tidak punya akun?<a href="./register.html"> Daftar sekarang</a></div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- footer -->
    <footer class="card-footer fixed-bottom">
      <div class="row justify-content-md-center">
        <div class="col p-4">2023 | Made With Love | BACOD Foods</div>
        <div class="col p-4">Whatsapp : 0812-8557-573</div>
        <div class="col col-lg-2 p-2">Jl. Banda No.40, Citarum, Kec. Bandung Wetan,Kota Bandung, Jawa Barat 40115</div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../src/login.js"></script>
  </body>
</html>
